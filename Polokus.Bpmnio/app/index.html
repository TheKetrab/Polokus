<!DOCTYPE html>
<html>
<head>
  <title>bpmn-js-properties-panel extension demo</title>

  <link rel="stylesheet" href="vendor/bpmn-js/assets/diagram-js.css" />
  <link rel="stylesheet" href="vendor/bpmn-js/assets/bpmn-js.css" />
  <link rel="stylesheet" href="vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="vendor/bpmn-js-properties-panel/assets/properties-panel.css" />
</head>
<body>
  <div class="content" id="js-drop-zone">

    <div class="message error">
      <div class="note">
        <p>Ooops, we could not display the BPMN 2.0 diagram.</p>

        <div class="details">
          <span>cause of the problem</span>
          <pre></pre>
        </div>
      </div>
    </div>

    <div class="canvas" id="js-canvas"></div>
    <div id="js-properties-panel"></div>
  </div>

  <div class="buttons-panel">
    <button id="js-download-diagram">
      <span>BPMN diagram</span>
    </button>
    <button id="js-download-svg">
      <span>SVG image</span>
    </button>
    <button id="js-download-png">
      <span>PNG image</span>
    </button>
    <button id="js-open-file-btn" onclick="document.getElementById('js-open-file').click()">
      <span>Open BPMN</span>
    </button>
  </div>

  <input type="file" id="js-open-file" style="display: none;" accept=".bpmn,.xml" />

  <script src="index.js"></script>
</html>
